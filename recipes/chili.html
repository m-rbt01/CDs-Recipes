        <p>This homemade chili is simple and easy to make.</p>
        
        <h2>Ingredients</h2>
        <ul>
            <li>Ground Beef (2 lbs)</li>
            <li>Chili Seasoning (2 packets)</li>
            <li>Chili Beans (2 cans)</li>
        </ul>
        
        <h2>Steps</h2>
        <ol>
            <li>Fully cook the ground beef</li>
            <li>Add the seasoning and beans</li>
            <li>Cook ingredients for 20 minutes</li>
